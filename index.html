<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos.css">
    <title>(1) MercadoAdolfo</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
    <!-- 1440 maxima vista -->
    <header class="headerCont">

        <nav class="nav">
            <div class="logo">
                <img class="logoMercadoLibre" src="./sources/logos/mercado libre.png" alt="">
            </div>

            <div class="contenedorBuscador">
                <div class="contendorFondo">
                    <i class=" buscadorIcon fas fa-search"></i>
                    <input class="buscador" type="text" placeholder="Busca productos, marcas y mas...">
                </div>
            </div>

            <div class="menu">
                <ul class="containerLista">
                    <i class="car fas fa-bars"></i>
                    <i class="car fas fa-shopping-cart"></i>
                </ul>
            </div>
        </nav>

        <nav class="navLocation">
            <div class="containerLocation">
                <i class="location fas fa-map-marker-alt"></i>
                <span class="textLocation">Enviar a tu domicilio: </span>
            </div>

            <div class="containerArrow">
                <i class=" arrow fas fa-chevron-right"></i>
            </div>
        </nav>

    </header>




    
    <div class="limite">
        <div class="contenedor">

            <div class="uno">
                <h1>uno</h1>
            </div>

            <div class="dos">
                <h1>dos</h1>
            </div>

            <div class="tres">
                <h1>tres</h1>
            </div>
        </div>

    </div>

</body>

</html>
